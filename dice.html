<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1 id="result">LUDO GAME</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="./images/dice6.png" id="check1">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="./images/dice6.png" id="check2">
    </div>

    <div>
      <button class="btn" onclick="game()">Click me</button>
    </div>

  </div>

  <script type="text/javascript">

    game = () => {
      var randomNumber1 = Math.floor((Math.random() * 6) + 1);
      var play1dice = `./images/dice${randomNumber1}.png`;
      document.getElementById('check1').setAttribute("src", play1dice);

      var randomNumber2 = Math.floor((Math.random() * 6) + 1);
      var play2dice = `./images/dice${randomNumber2}.png`;
      document.getElementById('check2').setAttribute("src", play2dice);

      if (randomNumber1 > randomNumber2) {
        document.getElementById("result").innerHTML = " PLAYER 1 WON";
      }
      else if (randomNumber2 > randomNumber1)
        document.getElementById("result").innerHTML = "PLAYER 2 WON";
      else
        document.getElementById("result").innerHTML = " DRAW!!!!"
    };

  </script>

</body>
